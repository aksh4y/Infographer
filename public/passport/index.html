<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="passportApp">
<div class="container-fluid">
    <h1>Login</h1>
    <input class="form-control" ng-model ="user.username" />
    <input class="form-control" ng-model="user.password"/>
    <button ng-click = "model.login(user)" class="btn btn-block">Login</button>

    <div class="alert alert-danger" ng-show="model.error">{{model.alert}}</div>
    <div class="alert alert-info" ng-show="model.message">{{model.message}}</div>
</div>
</body>
</html>
