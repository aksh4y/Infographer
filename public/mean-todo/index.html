<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body {
            background-color: #a94242;
        }

    </style>
</head>
<body>
<div class="container-fluid" ng-controller="TodoController">

    <h1>Todo List</h1>
    <label>Title</label>
    <input ng-model="todo.title"
           class="form-control"/>
    <label>Notes</label>
    <textarea ng-model="todo.note"
              class="form-control">

    </textarea>
    <br/>
    <button ng-click="createTodo(todo)"
            class="btn btn-primary btn-block">
        Create Todo
    </button>

    <button ng-click="updateTodo(todo)"
            class="btn btn-primary btn-block">Update Todo</button>

    <h1>Todo List</h1>

   <div ng-repeat="todo in todos">
       <h3>{{todo.title}}</h3>
       <p>{{todo.note}}</p>
       <a ng-click="deleteTodo(todo)" class="pull-right">
       <span class="glyphicon glyphicon-remove"></span>
       </a>
       <a ng-click="selectTodo(todo)" class="pull-right">
           <span class="glyphicon glyphicon-cog"></span>
       </a>

    </div>
