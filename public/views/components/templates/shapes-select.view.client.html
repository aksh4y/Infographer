<script>
    $( function() {
        $(".as-img").on('click', function() {
            $(this)
                .clone()
                .addClass('widget')
                .appendTo('#canvas')
                .draggable();
        });
    });
</script>

<div class="col-xs-12">
    <svg id="circle" class="as-img" width="100" height="100">
        <circle cx="50" cy="50" r="50" fill="white" />
    </svg>
    <br/>
    <svg id="star" class="as-img" height="100" width="100">
        <polygon points="50,5 20,99 95,39 5,39 80,99" fill="white"/>
    </svg>
    <!--<svg id="bg_none" width="95" height="95" style="margin-right: 8px;">
        <rect width="95" height="95"
              style="fill:white;" ></rect>
    </svg>-->
</div>
