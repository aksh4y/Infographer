<div ng-switch="component.font">
    <div ng-switch-when="CIRCLE">
        <svg ng-attr-id="{{component._id}}" class="as-img" width="100" height="100">
            <circle cx="50" cy="50" r="50" fill="white" />
        </svg>
    </div>
    <div ng-switch-when="SQUARE">
        <svg ng-attr-id="{{component._id}}" class="as-img" width="100" height="100">
            <rect x="0" y="0" rx="20" ry="20" width="100" height="100" style="fill:white" />
        </svg>
    </div>
    <div ng-switch-when="STAR">
        <svg ng-attr-id="{{component._id}}" class="as-img" height="100" width="100">
            <polygon points="50,5 20,99 95,39 5,39 80,99" fill="white"/>
        </svg>
    </div>
    <div ng-switch-when="RECTANGLE">
        <svg ng-attr-id="{{component._id}}" class="as-img" width="200" height="100">
            <rect rx="20" ry="20" width="200" height="100" style="fill:white" />
        </svg>
    </div>
</div>
