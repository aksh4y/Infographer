<h1>TEXT Editor</h1>
<label>Text</label>
<input ng-model="model.widget.text"
       class="form-control"/>
<label>Rows</label>
<input ng-model="model.widget.rows"
       class="form-control"
       type="text"/>
<label>Placeholder</label>
<input ng-model="model.widget.placeholder"
       class="form-control"/>
<div class="checkbox">
    <label>
        <input type="checkbox"
               ng-model="model.widget.formatted"> Formatted
    </label>
</div>
