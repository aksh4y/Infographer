<script>
    $('select[name=selValue]').val(1);
</script>

<h1>HEADER Editor</h1>

<label>Text</label>
<input ng-model="model.widget.text" class="form-control"/>

<label>Size</label>
<select ng-model="model.widget.size" class="form-control" name="selValue">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
</select>
