    <div class="row container-fluid alt-pad">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Pages
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a ng-click="model.updatePage(model.pageId, model.page)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Edit Page
                </a>
            </div>
        </div>

<div class="container-fluid alt-pad">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-11 as-list-header">
                        Name
                        <a>
                            <span class="glyphicon glyphicon-triangle-top"></span>
                        </a>
                    </div>
                    <div class="col-sm-1">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="pull-right">
                            <span class="glyphicon glyphicon-plus as-list-header"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="page in model.pages" class="list-group-item">
                <div>
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                        {{page.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <label for="editPageName">Name</label>
                <input ng-model="model.page.name" type="text" class="form-control" id="editPageName" placeholder="Page Name">
            </div>
            <div class="form-group">
                <label for="editPageTitle">Title</label>
                <input ng-model="model.page.title" type="text" class="form-control" id="editPageTitle" placeholder="Page Title">
            </div>
            <div class="form-group">
                <label for="editPageDescription">Description</label>
                <textarea ng-model="model.page.description" class="form-control" rows="5" id="editPageDescription" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <a class="btn btn-info btn-block" id="update-btn"
                   ng-click="model.updatePage(model.pageId, model.page)">Update</a>
            </div>
            <div class="form-group">
                <a class="btn btn-danger btn-block" id="delete-btn"
                   ng-click="model.deletePage()">Delete</a>
            </div>
        </form>
        <div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>
        <div class="alert alert-success" ng-show="model.message">{{model.message}}</div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
        <div class="col-xs-12">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                      <span class="glyphicon glyphicon-user">
                      </span>
                </a>
            </div>
        </div>
    </div>
</nav>
