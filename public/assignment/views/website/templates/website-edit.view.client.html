<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid alt-pad">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Websites
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a ng-click="model.updateWebsite(model.websiteId, model.website)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Edit Website
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="container-fluid alt-pad">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div>
                    <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <label for="newWebsiteName">Name</label>
                <input ng-model="model.website.name" type="text" class="form-control" id="newWebsiteName" placeholder="Website Name">
            </div>
            <div class="form-group">
                <label for="newWebsiteDescription">Description</label>
                <textarea ng-model="model.website.description" class="form-control" rows="5" id="newWebsiteDescription" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <a class="btn btn-info btn-block" id="update-btn"
                   ng-click="model.updateWebsite(model.websiteId, model.website)">Update</a>
            </div>
            <div class="form-group">
                <a class="btn btn-danger btn-block" id="delete-btn"
                   ng-click="model.deleteWebsite()">Delete</a>
            </div>
        </form>
        <div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>
        <div class="alert alert-success" ng-show="model.message">{{model.message}}</div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
        <div class="col-xs-12">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                      <span class="glyphicon glyphicon-user">
                      </span>
                </a>
            </div>
        </div>
    </div>
</nav>
