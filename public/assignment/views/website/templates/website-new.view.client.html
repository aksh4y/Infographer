            </div>
            <div class="navbar-header">
                <a class="navbar-brand">

                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a ng-click="model.createWebsite(website)">
                    <span class="glyphicon glyphicon-ok"></span>

                </a>
            </div>

<div class="container-fluid alt-pad">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-11 as-list-header">
                        Name
                        <a>
                            <span class="glyphicon glyphicon-triangle-top"></span>
                        </a>
                    </div>
                    <div class="col-sm-1">
                        <a href="#/user/{{model.userId}}/website/new" class="pull-right">
                            <span class="glyphicon glyphicon-plus as-list-header"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div>
                    <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <div class="col-sm-1">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <label for="newWebsiteName">Name</label>
                <input ng-model="website.name" type="text" class="form-control" id="newWebsiteName" placeholder="Website Name">
            </div>
            <div class="form-group">
                <label for="newWebsiteDescription">Description</label>
                <textarea ng-model="website.description" class="form-control" rows="5" id="newWebsiteDescription" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
                <a class="btn btn-success btn-block" id="create-btn"
                   ng-click="model.createWebsite(website)">Create Website</a>
            </div>
        </form>
        <div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>
        <div class="alert alert-success" ng-show="model.message">{{model.message}}</div>
    </div>
</div>
