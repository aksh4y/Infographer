<script>
    $('#upload').hide();
</script>

<h1>YOUTUBE Editor</h1>

<div class="container-fluid alt-pad">
    <div class="col-xs-12">
        <label for="url">URL</label>
        <input ng-model="model.widget.url"
               id="url"
               type="url"
               class="form-control"
               placeholder="URL" />
        <label for="width">Width</label>
        <input ng-model="model.widget.width"
               id="width"
               type="text"
               class="form-control"
               placeholder="Width" />
        <label for="upload">Upload</label>
        <input id="upload"
               type="file"
               class="form-control"
               placeholder="Choose file"/>
    </div>
</div>
