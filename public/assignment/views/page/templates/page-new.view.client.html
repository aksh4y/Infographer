                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">

            <div class="navbar-header">

                </a>

                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new">

                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a ng-click="model.createPage(page)">
                    <span class="glyphicon glyphicon-ok"></span>

<div class="container-fluid alt-pad">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-11 as-list-header">
                        Name
                        <a>
                            <span class="glyphicon glyphicon-triangle-top"></span>
                        </a>
                    </div>
                    <div class="col-sm-1">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="pull-right">
                            <span class="glyphicon glyphicon-plus as-list-header"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="page in model.pages" class="list-group-item">
                <div class="row">
                    <div class="col-sm-11">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                            {{page.name}}
                        </a>
                    </div>
                    <div class="col-sm-1">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <label for="newPageName">Name</label>
                <input ng-model="page.name" type="text" class="form-control" id="newPageName" placeholder="Page Name">
            </div>
            <div class="form-group">
                <label for="newPageDescription">Description</label>
                <input ng-model="page.description" type="text" class="form-control" id="newPageDescription" placeholder="Description">
            </div>
            <div class="form-group">
                <a class="btn btn-success btn-block" id="create-btn"
                   ng-click="model.createPage(page)">Create Page</a>
            </div>
        </form>
        <div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>
        <div class="alert alert-success" ng-show="model.message">{{model.message}}</div>
    </div>
</div>
